<html lang="en">
<head>
  <meta charset="UTF-8">

    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, p {
      text-align: center;
    }

</head>

<div class="container">
  <h1>Welcome to Your Webpage</h1>
  <p>This is a basic HTML template for a webpage. You can add your content here.</p>
</div>
